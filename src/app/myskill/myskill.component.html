<div class="uk-padding">
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
                <th>key</th>
                <th>name</th>
                <th>phone</th>
                <th>skill</th>
                <th>address</th>
                <th>price</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemArray">
                <td>{{item.$key}} </td>
                <td>{{item.name}} </td>
                <td>{{item.phone}} </td>
                <td>{{item.skill}} </td>
                <td>{{item.address}} </td>
                <td>{{item.price}} </td>
                <div *ngIf="item.uid === myuid">
                    <td><button class="uk-button uk-button-primary uk-margin-small" type="button" uk-toggle="target: #modal-example" (click)="editForm(item.$key)">Edit</button></td>
                    <td><button class="uk-button uk-button-danger uk-button-small" (click)="OnDelete(item.$key)">Delete</button> </td>
                </div>
            </tr>
        </tbody>
    </table>
</div>
<!-- This is the modal -->
<div id="modal-example" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Your name" name="name" [(ngModel)]="data.name">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Your phone" name="phone" [(ngModel)]="data.phone">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Your skill" name="skill" [(ngModel)]="data.skill">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Your address" name="address" [(ngModel)]="data.address">
            </div>
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Your price" name="price" [(ngModel)]="data.price">
            </div>
            <div class="uk-margin">
                <textarea class="uk-textarea" rows="3" placeholder="Your comment" name="comments" [(ngModel)]="data.comments"></textarea>
            </div>
        </fieldset>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button" (click)="OnEdit(item.$key)">Save</button>
        </p>
    </div>
</div>
